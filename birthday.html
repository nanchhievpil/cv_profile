<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pil Nanchhiev!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Music Start Button */
        #start-button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        #start-button:hover {
            transform: scale(1.05);
        }

        /* Main Card Container */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 2rem 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: floatIn 1s ease-out forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* Hidden by default */
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Style */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 8vw, 3rem);
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Photo Style */
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        /* Message Style */
        p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Cake Animation */
        .cake-container {
            margin-top: 2rem;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #f2d7d5;
            margin: 0 auto;
            border-radius: 10px 10px 0 0;
            border-bottom: 50px solid #d9a7a7;
        }

        .cake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #c08497;
            top: 40px;
            left: 0;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: #fdfd96;
            border-radius: 4px 4px 0 0;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background-color: #ffac41;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scaleY(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scaleY(0.95) rotate(2deg);
                opacity: 0.9;
            }
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear infinite;
            top: -20px; /* Start above screen */
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(105vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <button id="start-button">Click Show Happy Birthday</button>

    <div class="card" id="birthday-card">
        <h1>Happy Birthday, Pil Nanchhiev!</h1>

        <!-- To add a real photo, replace the 'src' attribute with the URL of your image. -->
        <img src="img/chhiev.jpg" 
             alt="Birthday person's photo" 
             class="photo"
             onerror="this.onerror=null;this.src='img/chhiev.jpg';">

        <p id="birthday-message">Congratulations! Wishing you a day filled with love, laughter, and all your favorite things.</p>
        
        <!-- Cake Section -->
        <div class="cake-container">
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const birthdayCard = document.getElementById('birthday-card');

            // --- Age Calculation ---
            const birthDate = new Date('1997-05-03');
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            const messageElement = document.getElementById('birthday-message');
            messageElement.textContent = `Congratulations on turning ${age}! Wishing you a day filled with love, laughter, and all your favorite things.`;

            // --- Confetti Generation ---
            function createConfetti() {
                const confettiContainer = document.body;
                const confettiCount = 100;

                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
                    confetti.style.animationDelay = `${Math.random() * 5}s`;
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    
                    const random = Math.random();
                    if (random > 0.75) {
                        confetti.style.width = '15px';
                        confetti.style.height = '5px';
                    } else if (random > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    confettiContainer.appendChild(confetti);
                }
            }

            // --- Music and Interaction Logic ---
            startButton.addEventListener('click', async () => {
                await Tone.start();
                console.log('Audio context started');

                // Create a synth and connect it to the main output
                const synth = new Tone.Synth().toDestination();

                // Define the "Happy Birthday" melody
                const melody = [
                    { note: 'C4', duration: '8n', time: 0 },
                    { note: 'C4', duration: '8n', time: 0.25 },
                    { note: 'D4', duration: '4n', time: 0.5 },
                    { note: 'C4', duration: '4n', time: 1 },
                    { note: 'F4', duration: '4n', time: 1.5 },
                    { note: 'E4', duration: '2n', time: 2 },
                    
                    { note: 'C4', duration: '8n', time: 3 },
                    { note: 'C4', duration: '8n', time: 3.25 },
                    { note: 'D4', duration: '4n', time: 3.5 },
                    { note: 'C4', duration: '4n', time: 4 },
                    { note: 'G4', duration: '4n', time: 4.5 },
                    { note: 'F4', duration: '2n', time: 5 },

                    { note: 'C4', duration: '8n', time: 6 },
                    { note: 'C4', duration: '8n', time: 6.25 },
                    { note: 'C5', duration: '4n', time: 6.5 },
                    { note: 'A4', duration: '4n', time: 7 },
                    { note: 'F4', duration: '4n', time: 7.5 },
                    { note: 'E4', duration: '4n', time: 8 },
                    { note: 'D4', duration: '2n', time: 8.5 },

                    { note: 'A#4', duration: '8n', time: 9.5 },
                    { note: 'A#4', duration: '8n', time: 9.75 },
                    { note: 'A4', duration: '4n', time: 10 },
                    { note: 'F4', duration: '4n', time: 10.5 },
                    { note: 'G4', duration: '4n', time: 11 },
                    { note: 'F4', duration: '2n', time: 11.5 }
                ];

                // Create a part and start it
                const part = new Tone.Part((time, value) => {
                    synth.triggerAttackRelease(value.note, value.duration, time);
                }, melody).start(0);

                part.loop = true;
                part.loopEnd = 13;
                Tone.Transport.start();

                // Hide button, show card, and start confetti
                startButton.style.display = 'none';
                birthdayCard.style.display = 'block';
                createConfetti();
            });
        });
    </script>

</body>
</html>
