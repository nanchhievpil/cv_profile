<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pil Nanchhiev!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide confetti overflow */
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Main Card Container */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 2rem 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: floatIn 1s ease-out forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Style */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 8vw, 3rem);
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Photo Placeholder and Image Style */
        .photo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #e7e7e7;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Upload Button Style */
        #upload-label {
            display: inline-block;
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #upload-label:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        #photoUpload {
            display: none;
        }
        
        /* Message Style */
        p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Cake Animation */
        .cake-container {
            margin-top: 2rem;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #f2d7d5;
            margin: 0 auto;
            border-radius: 10px 10px 0 0;
            border-bottom: 50px solid #d9a7a7;
        }

        .cake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #c08497;
            top: 40px;
            left: 0;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: #fdfd96;
            border-radius: 4px 4px 0 0;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background-color: #ffac41;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scaleY(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scaleY(0.95) rotate(2deg);
                opacity: 0.9;
            }
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear infinite;
            top: -20px; /* Start above screen */
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(105vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
   
    
    <div class="card">

        <div  >
            <a href="index.html">
                <h2  >AS</h2>
              </a>
          </div>
    
        <h1>Happy Birthday, Pil Nanchhiev!</h1>

        <div class="photo-container" id="photo-container">
            <img id="photo-preview" src="img/portfolio/5993.png" alt="Your uploaded photo will appear here.">
        </div>

        <!-- <input type="file" id="photoUpload" accept="image/*">
        <label for="photoUpload" id="upload-label">Upload Photo</label> -->

        <p id="birthday-message">Congratulations on turning 28! Wishing you a day filled with love, laughter, and all your favorite things.</p>
        
        <!-- Cake Section -->
        <div class="cake-container">
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Confetti Effect ---
            const confettiContainer = document.body;
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                const random = Math.random();
                if (random > 0.75) {
                    confetti.style.width = '15px';
                    confetti.style.height = '5px';
                } else if (random > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                confettiContainer.appendChild(confetti);
            }

            // --- Photo Upload Logic ---
            const photoUpload = document.getElementById('photoUpload');
            const photoPreview = document.getElementById('photo-preview');
            const photoContainer = document.getElementById('photo-container');

            photoUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                        photoPreview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

</body>
</html>
